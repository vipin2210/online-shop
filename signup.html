<html lang="en">

<body style="background-color: #B8B2B2;">
    <h1 style="background-color:#1D6677;color:#FFBD33;text-align:center;padding:10px;">Welcome In Vip World</h1>
    <hr>
    <h2 style="text-align:center;">Sign Up</h2>
    <form style="text-align:center;border:80px salmon">
        <label>First Name:</label>
        <input type="text" name="First Name" placeholder="firstname" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="Last Name" placeholder="lastname"><br><br>

        <label>Mobile number:</label>
        <input type="text" name="Mobile number" placeholder="mobile no." required><br><br>

        <label>Email Address:</label>
        <input type="email" name="Email" placeholder="Email id" required><br><br>

        <label>Password:</label>
        <input type="password" name="Password" placeholder="password " required><br><br>

        <label>Date Of Birth:</label>
        <input type="date" name="DOB" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others<br><br>

        <p>Please read all instructions carefully.</p>
        <input type="checkbox" required>Yes, i read it all.<br>

        <input type="submit" name="submit" value="SignUp">

    </form>
